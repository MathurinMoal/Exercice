<!doctype html>
<html>
<head>
	<title>Menu simple</title>
	<meta charset="utf-8">
	<style type="text/css">
	   ul{
       display: flex;
       list-style:none;
			 text-decoration: none;
     }
     li{
       border: 0.5px solid;
       border-radius:2px;
       margin-right:20px;
       padding:5px;
     }
     li:hover{
       background-color:blue;
     }
     a:hover{
			 color:white;
		 }
	</style>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
